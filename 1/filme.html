
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cine Player Mobile & Desktop</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- LAYOUT GERAL --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            height: 100dvh; /* Melhor ajuste para mobile */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* --- √ÅREA DO V√çDEO --- */
        #video-area {
            flex: 3;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            max-height: 100%;
            outline: none;
            background: #000;
        }

        #placeholder-msg {
            color: #555;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: absolute;
            z-index: 1;
        }

        /* --- SIDEBAR (LISTA) --- */
        #sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            height: 100%;
            overflow: hidden;
        }

        #controls {
            padding: 15px;
            background-color: #252525;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
            flex-shrink: 0;
        }

        #search-wrapper { position: relative; }

        #search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px; 
            -webkit-appearance: none; /* Remove estilo padr√£o iOS */
        }

        #search-input:focus { border-color: #00bcd4; outline: none; background-color: #3a3a3a; }

        .search-icon {
            position: absolute; left: 12px; top: 50%;
            transform: translateY(-50%); color: #888;
        }

        #manual-load-btn {
            background: linear-gradient(45deg, #009688, #00bcd4);
            color: white; border: none; padding: 12px;
            cursor: pointer; border-radius: 6px;
            font-weight: bold; display: none; width: 100%;
            text-transform: uppercase;
        }
        
        #status-area { font-size: 0.85em; color: #aaa; text-align: center; margin-bottom: 5px; }

        /* LISTA DE FILMES */
        #playlist {
            list-style: none; padding: 0; margin: 0;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Rolagem suave no iOS */
        }
        #playlist::-webkit-scrollbar { width: 6px; }
        #playlist::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        #playlist li {
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer; font-size: 14px;
            display: flex; align-items: center;
            transition: background 0.2s;
        }

        #playlist li:active { background-color: #3f3f3f; }
        #playlist li.active { background-color: #00bcd4; color: #000; font-weight: bold; }

        /* --- RODAP√â INTELIGENTE --- */
        #donation-footer {
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            padding: 12px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom); /* Ajuste para iPhone X+ */
        }

        .donation-text {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }

        .desktop-qr { display: none; }
        .qr-image {
            width: 130px; height: 130px;
            border: 4px solid #fff; border-radius: 6px;
            cursor: pointer;
        }
        .click-hint { font-size: 0.75rem; color: #888; margin: 5px 0 0 0; }

        .mobile-btn { display: flex; width: 100%; }
        .btn-pix {
            background: linear-gradient(45deg, #32bcad, #009688);
            color: white; border: none; border-radius: 4px;
            padding: 12px; width: 100%; font-weight: bold;
            cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; font-size: 0.95rem;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000; display: none;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-overlay.open { display: flex; opacity: 1; }

        .modal-content {
            background: #252525; width: 90%; max-width: 700px;
            max-height: 90vh; border-radius: 12px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid #333; overflow-y: auto;
            display: flex; flex-direction: column;
        }

        .modal-body { display: flex; gap: 20px; margin-bottom: 20px; }
        .modal-poster { width: 140px; flex-shrink: 0; }
        #modal-img { width: 100%; border-radius: 8px; display: none; }
        #modal-icon-placeholder {
            width: 100%; aspect-ratio: 2/3; background: #333;
            border-radius: 8px; display: flex;
            align-items: center; justify-content: center; color: #555;
        }
        .modal-info { flex: 1; }
        .movie-meta { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; color: #bbb; font-size: 0.85rem; }
        .meta-item { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 4px; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; padding-top: 15px; border-top: 1px solid #333; }
        .btn { padding: 12px 20px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .btn-play { background: #00bcd4; color: #000; }
        .btn-close { background: #444; color: #fff; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #video-area { flex: none; height: 35vh; min-height: 200px; }
            #sidebar { flex: 1; max-width: 100%; width: 100%; border-left: none; border-top: 1px solid #333; }
            
            .desktop-qr { display: none !important; }
            .mobile-btn { display: flex !important; }

            .modal-content { padding: 15px; width: 95%; }
            .modal-body { flex-direction: column; }
            .modal-poster { width: 100px; margin: 0 auto; }
            .modal-actions { justify-content: space-between; }
            .btn { flex: 1; justify-content: center; }
        }

        @media (min-width: 769px) {
            .desktop-qr { display: block !important; }
            .mobile-btn { display: none !important; }
        }
    </style>
</head>
<body>

<div id="movie-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-body">
            <div class="modal-poster">
                <div id="modal-icon-placeholder">
                    <span class="material-icons" style="font-size: 60px;">movie</span>
                </div>
                <img id="modal-img" src="" alt="Capa">
            </div>
            
            <div class="modal-info">
                <h3 id="modal-title" style="margin-top: 0; color: #fff;">T√≠tulo</h3>
                <div class="movie-meta">
                    <span id="movie-year" class="meta-item"></span>
                    <span id="movie-rating" class="meta-item"></span>
                </div>
                <div style="margin-bottom: 15px;">
                    <p id="movie-description" style="color: #ccc; font-size: 0.9rem; line-height: 1.4;">Carregando...</p>
                </div>
            </div>
        </div>
        
        <div class="modal-actions">
            <button class="btn btn-close" onclick="closeModal()">Voltar</button>
            <button class="btn btn-play" id="btn-watch-trigger">
                <span class="material-icons">play_arrow</span> ASSISTIR
            </button>
        </div>
    </div>
</div>

<div id="container">
    <div id="video-area">
        <div id="placeholder-msg">
            <span class="material-icons" style="font-size: 50px; margin-bottom: 15px; color: #333;">touch_app</span>
            Escolha um filme
        </div>
        <video id="videoPlayer" controls playsinline></video>
    </div>

    <div id="sidebar">
        <div id="controls">
            <input type="file" id="fileInput" accept=".m3u,.m3u8" style="display: none;">
            <div id="status-area">Carregando cat√°logo...</div>
            <button id="manual-load-btn">üìÇ Abrir M3U</button>
            <div id="search-wrapper">
                <span class="material-icons search-icon">search</span>
                <input type="text" id="search-input" placeholder="Buscar filmes...">
            </div>
        </div>
        
        <ul id="playlist"></ul>

        <div id="donation-footer">
            <div class="mobile-btn">
                <p class="donation-text" style="display:none;">Apoie:</p> 
                <button onclick="copiarChavePix()" class="btn-pix" id="btn-pix-mobile">
                    <span class="material-icons">pix</span> 
                    <span id="btn-text-mobile">Copiar Chave PIX</span>
                </button>
            </div>

            <div class="desktop-qr">
                <p class="donation-text">Apoie nosso player gr√°tis:</p>
                <img id="qrCodeImg" class="qr-image" src="" alt="QR Code Pix" onclick="copiarChavePix()" title="Clique para copiar">
                <p class="click-hint" id="qr-hint">Clique para copiar</p>
            </div>
        </div>
    </div>
</div>

<script>
    const FILE_NAME = 'filmes.m3u';
    const TMDB_API_KEY = '8ac491f51024cd437403cd282cfe1004';
    const CHAVE_PIX_REAL = "00020126580014BR.GOV.BCB.PIX0136292082f3-c0a8-49af-8f82-906c69ca1f495204000053039865802BR5925Marcos Aurelio Nascimento6009SAO PAULO62140510Eeg8wh1EAd630401DF";
    
    // Configura QR Code
    document.getElementById('qrCodeImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(CHAVE_PIX_REAL)}`;

    let allMovies = []; 
    let currentChunk = 0;
    const CHUNK_SIZE = 50;
    let selectedMovieTemp = null;
    let renderQueue = [];
    let hlsInstance = null; // Vari√°vel para controlar a inst√¢ncia do HLS

    const movieModal = document.getElementById('movie-modal');
    const videoPlayer = document.getElementById('videoPlayer');
    const placeholderMsg = document.getElementById('placeholder-msg');
    const playlistEl = document.getElementById('playlist');
    const statusArea = document.getElementById('status-area');
    const manualBtn = document.getElementById('manual-load-btn');
    const fileInput = document.getElementById('fileInput');

    document.getElementById('btn-watch-trigger').addEventListener('click', () => {
        if(selectedMovieTemp) {
            closeModal();
            playMovieActual(selectedMovieTemp);
        }
    });

    function copiarChavePix() {
        navigator.clipboard.writeText(CHAVE_PIX_REAL).then(() => {
            const btnText = document.getElementById('btn-text-mobile');
            if(btnText) {
                btnText.innerText = "Copiado! ‚ù§Ô∏è";
                document.getElementById('btn-pix-mobile').style.background = "#4caf50";
                setTimeout(() => {
                    btnText.innerText = "Copiar Chave PIX";
                    document.getElementById('btn-pix-mobile').style.background = "linear-gradient(45deg, #32bcad, #009688)";
                }, 2000);
            }
            const qrHint = document.getElementById('qr-hint');
            if(qrHint) {
                qrHint.innerText = "‚úÖ Copiado!";
                qrHint.style.color = "#4caf50";
                document.getElementById('qrCodeImg').style.borderColor = "#4caf50";
                setTimeout(() => {
                    qrHint.innerText = "Clique para copiar";
                    qrHint.style.color = "#888";
                    document.getElementById('qrCodeImg').style.borderColor = "#fff";
                }, 2000);
            }
        }).catch(() => prompt("Copie a chave manualmente:", CHAVE_PIX_REAL));
    }

    // --- CORRE√á√ÉO PRINCIPAL PARA IPHONE ---
    function playMovieActual(movie) {
        // Esconde placeholder
        placeholderMsg.style.display = 'none';
        videoPlayer.style.display = 'block'; // Garante visibilidade

        // Limpa sele√ß√£o visual
        document.querySelectorAll('#playlist li').forEach(li => li.classList.remove('active'));
        const liItem = document.getElementById(`movie-${movie.id}`);
        if(liItem) liItem.classList.add('active');

        // Scroll mobile se necess√°rio
        if(window.innerWidth < 768) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Destroi inst√¢ncia anterior do HLS se existir (limpeza de mem√≥ria)
        if(hlsInstance) {
            hlsInstance.destroy();
            hlsInstance = null;
        }

        // 1. SUPORTE NATIVO (iPhone / Safari / iPad) - Prioridade M√°xima
        if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            videoPlayer.src = movie.url;
            // O play deve ser uma promise para capturar erros de autoplay
            videoPlayer.play().catch(e => console.log('Aguardando intera√ß√£o do usu√°rio para tocar'));
        }
        // 2. SUPORTE VIA HLS.JS (Chrome / Firefox / Android / PC)
        else if (Hls.isSupported()) {
            hlsInstance = new Hls();
            hlsInstance.loadSource(movie.url);
            hlsInstance.attachMedia(videoPlayer);
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                videoPlayer.play().catch(e => console.log('Erro autoplay:', e));
            });
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                   console.error("Erro fatal no HLS:", data);
                   // Tenta recuperar
                   switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            hlsInstance.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            hlsInstance.recoverMediaError();
                            break;
                        default:
                            hlsInstance.destroy();
                            break;
                    }
                }
            });
        }
        // 3. FALLBACK (MP4 direto ou erro)
        else {
            videoPlayer.src = movie.url;
            videoPlayer.play().catch(e => alert("Seu navegador n√£o suporta este formato de v√≠deo."));
        }
    }

    async function openInfoModal(movie) {
        selectedMovieTemp = movie;
        document.getElementById('modal-title').textContent = movie.name;
        document.getElementById('movie-year').textContent = movie.year ? `(${movie.year})` : '';
        document.getElementById('movie-description').textContent = 'Carregando sinopse...';
        
        const imgEl = document.getElementById('modal-img');
        const iconEl = document.getElementById('modal-icon-placeholder');
        
        if (movie.logo && !movie.logo.includes('placeholder')) {
            imgEl.src = movie.logo;
            imgEl.style.display = 'block';
            iconEl.style.display = 'none';
        } else {
            imgEl.style.display = 'none';
            iconEl.style.display = 'flex';
        }

        movieModal.classList.add('open');
        try {
            const info = await fetchTMDB(movie.name, movie.year);
            document.getElementById('movie-description').textContent = info.description;
            if(info.rating) document.getElementById('movie-rating').textContent = `‚≠ê ${info.rating}`;
            if (info.poster) {
                imgEl.src = info.poster;
                imgEl.style.display = 'block';
                iconEl.style.display = 'none';
            }
        } catch (e) {
            document.getElementById('movie-description').textContent = 'Detalhes n√£o dispon√≠veis.';
        }
    }

    function closeModal() {
        movieModal.classList.remove('open');
    }

    async function tryAutoLoad() {
        try {
            const res = await fetch(FILE_NAME);
            if (!res.ok) throw new Error();
            processM3U(await res.text());
        } catch (e) {
            statusArea.innerHTML = "Lista autom√°tica n√£o encontrada.";
            manualBtn.style.display = 'block';
        }
    }

    manualBtn.onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (e) => processM3U(e.target.result);
        r.readAsText(f);
    };

    function processM3U(content) {
        statusArea.textContent = "Organizando...";
        manualBtn.style.display = 'none';
        
        const lines = content.split('\n');
        allMovies = [];
        let info = {};

        for (let line of lines) {
            line = line.trim();
            if (!line) continue;
            if (line.startsWith('#EXTINF:')) {
                const logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1];
                let namePart = line.split(',').slice(1).join(',').trim();
                const year = (namePart.match(/\((\d{4})\)/) || [])[1];
                let cleanName = namePart.replace(/\((\d{4})\)/, '').replace(/\[.*?\]/g, '').replace(/FHD|HD|4K|Dublado|Legendado/gi, '').trim();
                info = { name: cleanName, logo, year, original: namePart };
            } else if (line.startsWith('http')) {
                if (info.name) {
                    allMovies.push({ ...info, id: allMovies.length, url: line });
                    info = {};
                }
            }
        }
        statusArea.textContent = `${allMovies.length} t√≠tulos.`;
        renderListChunked(allMovies, true);
    }

    function renderListChunked(list, reset = false) {
        if (reset) {
            playlistEl.innerHTML = '';
            renderQueue = list;
            currentChunk = 0;
            playlistEl.scrollTop = 0;
        }

        function renderNext() {
            const frag = document.createDocumentFragment();
            const start = currentChunk * CHUNK_SIZE;
            const end = Math.min(start + CHUNK_SIZE, renderQueue.length);
            if (start >= renderQueue.length) return;
            for (let i = start; i < end; i++) {
                const m = renderQueue[i];
                const li = document.createElement('li');
                li.id = `movie-${m.id}`;
                li.textContent = m.name;
                li.onclick = () => openInfoModal(m);
                frag.appendChild(li);
            }
            playlistEl.appendChild(frag);
            currentChunk++;
            if (currentChunk * CHUNK_SIZE < renderQueue.length) {
                requestAnimationFrame(renderNext);
            }
        }
        renderNext();
    }

    let searchTimer;
    document.getElementById('search-input').addEventListener('input', (e) => {
        clearTimeout(searchTimer);
        const term = e.target.value.toLowerCase();
        searchTimer = setTimeout(() => {
            const filtered = allMovies.filter(m => m.name.toLowerCase().includes(term));
            renderListChunked(filtered, true);
        }, 300);
    });

    async function fetchTMDB(name, year) {
        try {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(name)}&language=pt-BR&year=${year||''}`;
            const res = await fetch(url);
            const data = await res.json();
            if (data.results?.[0]) {
                const m = data.results[0];
                return {
                    description: m.overview || 'Sinopse indispon√≠vel.',
                    rating: m.vote_average?.toFixed(1) || '',
                    poster: m.poster_path ? `https://image.tmdb.org/t/p/w200${m.poster_path}` : null
                };
            }
        } catch(e) { console.error(e); }
        return { description: 'Sinopse indispon√≠vel.', rating: '' };
    }

    tryAutoLoad();
</script>

</body>
</html>
